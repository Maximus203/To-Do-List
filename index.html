<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row p-3 d-grid gap-2 col-4 mx-auto">
            <div class="card" style="width: 24rem;">
                <img src="./images/todo.jpg" class="card-img-top border border-2 border-dark border-opacity-75 rounded"
                    style="margin-top:1ch;" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center fs-2 fw-bold">TO DO LIST</h5>
                    <p class="card-text text-center fw-semibold text-muted">Here you can create a task</p>
                    <form class="form row g-2" onsubmit="addTask(); return false;">
                        <div class="col-10">
                            <input type="text" class="form-control" id="task" placeholder="Ex: Call my mother at 12 pm">
                        </div>
                        <div class="col-auto d-grid d-flex justify-content-end">
                            <button type="submit" class="btn btn-success mb-3 fw-bold">&plus;</button>
                        </div>
                    </form>
                </div>
                <ul class="list-group list-group-flush btn-group">
                    <li class="list-group-item row">
                        <input type="checkbox" class="btn col-1" onclick="taskComplete(this)" name="" id="">
                        <button class="btn col-8 bg-secondary text-white" onfocus="getCurrentTask(this)"
                            onblur="editTask(this)">Terminer la TO DO LIST</button>
                        <button class="btn col-2 btn-light bg-danger" onclick="removeTask(this)"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg></button>
                    </li>
                </ul>
                <div class="card-body text-center">
                    <a href="./index.html" class="card-link">Reload this page</a>
                </div>
            </div>
        </div>
    </div>


















</body>

</html>
