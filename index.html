<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row p-3 d-grid gap-2 col-4 mx-auto">
            <div class="card" style="width: 24rem;">
                <img src="./images/todo.jpg" class="card-img-top border border-2 border-dark border-opacity-75 rounded"
                    style="margin-top:1ch;" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center fs-2 fw-bold">TO DO LIST</h5>
                    <p class="card-text text-center fw-semibold text-muted">Here you can create a task</p>
                    <form class="form row g-2">
                        <div class="col-10">
                            <input type="text" class="form-control" id="task" placeholder="Ex: Call my mother at 12 pm">
                        </div>
                        <div class="col-auto d-grid d-flex justify-content-end">
                            <button type="submit" onclick="addTask(event)"
                                class="btn btn-success mb-3 fw-bold">&plus;</button>
                        </div>
                    </form>
                </div>
                <ul id="tasks" class="list-group list-group-flush btn-group">

                </ul>
                <div class="card-body text-center">
                    <a href="./index.html" class="card-link">Reload this page</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
